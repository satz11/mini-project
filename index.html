<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tickethub</title> <icon></icon>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
        <header>
            <h1>Movie Ticket Booking</h1>
        </header>

        <section class="movie-selection">
            <div class="movie-card">
                <img src="./assets/ironMV5BMTc5MDE2ODcwNV5BMl5BanBnXkFtZTgwMzI2NzQ2NzM@._V1_FMjpg_UX1000.jpeg" alt="Movie Poster" class="movie-poster">
                <div class="movie-info">
                    <h3 class="movie-title">Avengers: Endgame</h3>
                    <div class="movie-meta">
                        <span>3h 1m</span>
                    </div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>

            <div class="movie-card">
                <img src="./assets/1_SvqveyU-E2RAHPwHykl5YQ dune .jpeg" alt="Movie Poster" class="movie-poster">
                <div class="movie-info">
                    <h3 class="movie-title">Dune: Part Two</h3>
                    <div class="movie-meta">
                        <span>2h 46m</span>
                    </div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>

            <div class="movie-card">
                <img src="./assets/MV5BMmU5NGJlMzAtMGNmOC00YjJjLTgyMzUtNjAyYmE4Njg5YWMyXkEyXkFqcGc@._V1_FMjpg_UX1000_ batman.jpeg" alt="Movie Poster" class="movie-poster">
                <div class="movie-info">
                    <h3 class="movie-title">The Batman</h3>
                    <div class="movie-meta">
                        <span>2h 56m</span>
                    </div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>
             <div class="movie-card">
                <img src="./assets/uguiggu.jpeg" alt="Movie Poster" class="movie-poster">
                <div class="movie-info">
                    <h3 class="movie-title">avatar</h3>
                    <div class="movie-meta">
                        <span>2h 16m</span>
                    </div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>

        </section>

        <section class="booking-form" id="bookingForm">
            <h2 class="form-title">Book Your Tickets</h2>
            
            <div class="form-group">
                <label for="movie">Movie</label>
                <select id="movie">
                    <option>Avengers: Endgame</option>
                    <option>Dune: Part Two</option>
                    <option>The Batman</option>
                    <option>avatar</option>
                </select>
            </div>
            
        </section>
    </div>
</body>
</html>
